<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="position-relative">
        <div class="position-absolute top-0 start-50 translate-middle-x">
        <div class="jumbotron" style="text-align: center;">
        <h1 class="display-4"></i> Hot Restaurants</h1>
        <hr class="my-4">
        <h2>Make a reservation</h2>
        <p class="lead">
        <button type="button" class="btn btn-primary">View Tables</button>
        <button type="button" class="btn btn-primary">Home</button>
        </p>
      </div>

      <div class="container"> 
        <form action="#"> 
            <div class="form-group"> 
                <label for="fname">Name:</label> 
                <input type="text" class="form-control"
                       id="name" placeholder="Enter Name"
                       name="name"> 
            </div> 
              <div class="form-group"> 
                <label for="lname">Phone Number:</label> 
                <input type="text" class="form-control" id="pnumber"
                    placeholder="Enter Phone Number" name="pnumber"> 
            </div> 
              <div class="form-group"> 
                <label for="email">Email:</label> 
                <input type="email" class="form-control" id="email" 
                    placeholder="Enter Email" name="email"> 
            </div> 
              <div class="form-group"> 
                <label for="contact">Unique ID:</label> 
                <input type="text" class="form-control" id="Unique"
                    placeholder="Enter Unique ID" name="Unique"> 
            </div> 
              <button type="submit" class="btn bg-info"> 
                Submit 
            </button> 
        </form> 
    </body>
